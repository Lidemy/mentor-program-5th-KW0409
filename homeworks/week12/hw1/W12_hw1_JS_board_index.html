<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <title>JS 留言板</title>
</head>
<body>
  <div class="container mt-5 mb-5">
    <form class="shadow p-3 mb-5 bg-body rounded">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="form__nickname" placeholder="請輸入暱稱">
        <label for="form__nickname" class="text-black-50">暱稱</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="請輸入留言內容" id="form__textarea"
          style="height: 200px"></textarea>
        <label for="form__textarea" class="text-black-50">留言內容</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">送出</button>
    </form>
    
    <div class="comments__area mt-5">
    </div>

    <div class="d-grid gap-2 mx-auto col-10 mt-5 mb-5">
      <button class="read__more-btn btn btn-primary" type="button">載入更多</button>
    </div>
  </div>
  
  <script src="W12_hw1_JS_board_index.js"></script>
</body>
</html>
